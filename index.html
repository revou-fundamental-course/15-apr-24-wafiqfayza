<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" /> <!--Ini link CSS-->
    <script src="js/script.js"></script> <!--Ini link JavaScript-->
    <title>Temperature Converter</title>
  </head>

<main>
    <body>
        <div>

        <!--Main Title-->
        <header class="main-title">
            <h1>Temperature Converter</h1>
        </header>

        <!--Pemilihan Unit Konversi-->
        <section class="custom-select">
            <label for="fromUnit">From:</label>
            <select class="custom-select-1" name="fromUnit" id="fromUnit">
              <option value="C">Celcius</option>
              <option value="F">Fahrenheit</option>
            </select>
            <label for="toUnit">To:</label>
            <select class="custom-select-1" name="toUnit" id="toUnit">
              <option value="C">Celcius</option>
              <option value="F">Fahrenheit</option>
            </select>
        </section>

        <div class="calculation">
            <!--Input nilai suhu-->
          <section>
            <header>
                <h3 for="temperature">Temperature</h3>
            </header>
            <input type="number" id="temperature" placeholder="Enter Temperature" />
            <button onclick="convert()" id="button">Convert</button>
          </section>

          <!--Output nilai suhu-->
          <section>
            <header>
                <h3 for="result">Result</h3>
            </header>
            <input type="text" id="result" readonly />
          </section>

          <!--Cara kalkulasi konversi suhu-->
          <section>
            <header>
                <h3 for="formula">Cara Kalkulasi :</h3>
            </header>
            <div id="formula"></div>
          </section>
        </div>

          <!--Penjelasan Rumus-->
          <section>
            <header>
                <h3>Cara Konversi dari (&deg;C) ke (&deg;F) :</h3>
            </header>
            <hr>
            <article>
                <h1>Suhu S dalam derajat Fahrenheit (&deg;F) sama dengan suhu S dalam derajat</h1>
                <h1>Celcius (&deg;C) kali 9/5 tambah 32</h1>
                <h1 class="formula-s">S<sub>(&deg;F)</sub> = (S<sub>(&deg;C)</sub> &times; 9/5) + 32</h1>
                <h1> atau </h1>
                <h1 class="formula-s2">S<sub>(&deg;F)</sub> = (S<sub>(&deg;C)</sub> &times; 1.8) + 32</h1>
            </article>
        </section>
        </div>
      </body>
</main>

</html>
